<!DOCTYPE html>
<html class="hide-sidebar ls-bottom-footer" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SocialNetwork</title>
    <link href="/css/vendor/all.css" rel="stylesheet">
    <link href="/css/app/app.css" rel="stylesheet">

    <script>
        function validateLogin() {
            var email = document.forms["loginForm"]["email"].value;
            var password = document.forms["loginForm"]["password"].value;
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            if(password == "") {
                alert("Password must be filled out");
                return false;
            }
        }
    </script>

</head>
<body class="login">
<div class="st-container">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">Social Network</a>
            </div><!--end navbar-header-->

            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown"><!-- Login -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-lock"></i> Login
                    </a>
                    <div class="dropdown-menu dropdown-size-280">

                        <form name="loginForm" action="login" onsubmit="return validateLogin()" method="post">
                            <!---------------------------->
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-shield"></i></span>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Login <i class="fa fa-sign-in"></i></button>
                            </div>
                            <!---------------------------->
                        </form>
                    </div>
                </li><!--end login-->

                <li class="dropdown"><!-- Sign up -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> Sign Up</a>
                    <div class="dropdown-menu dropdown-size-280">

                        <form action="registration" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group form-control-default">
                                        <label for="exampleInputFirstName">First name</label>
                                        <input type="text" name="firstName" class="form-control"
                                               id="exampleInputFirstName" placeholder="Your first name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-control-default">
                                        <label for="exampleInputLastName">Last name</label>
                                        <input type="text" name="lastName" class="form-control"
                                               id="exampleInputLastName" placeholder="Your last name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-control-default required">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                                       placeholder="Enter email">
                            </div>

                            <div class="form-group form-control-default required">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                       placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </li><!--end Sign up-->

            </ul><!--end nav navbar-nav navbar-right-->

        </div><!--end container-fluid-->
    </div><!--end navbar navbar-default navbar-fixed-top-->
</div><!--end st-container-->

<!-- Inline Script for colors and config objects; used by various external scripts; -->
<script src="/js/vendor/all.js"></script>
<script src="/js/app/app.js"></script>
</body>
</html>
